<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bulma.min.css">
    <title>booklist</title>
</head>
<body>

    <form th:action="@{/add-book}" th:object="${book}" method="post">
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" placeholder="Title">
        <span th:if="${#fields.hasErrors('title')}" class="is-danger" th:errors="*{title}"></span>
        <input type="submit" class="button" value="Add Book">
    </form>
</body>
</html>
